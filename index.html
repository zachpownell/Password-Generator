<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body onload="displayPassword()">
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay"></h3>
        <button class="clipboard-button" type="submit">Copy to Clipboard</button>
        <h4 class="strength-display" id="strengthDisplay">Password Strength: Weak</h4>
        <form class="form" id="passwordGeneratorForm">
            <label for="characterAmountNumber">Number Of Characters:</label>
            <div class="character-amount-container">
                <input type="range" min="8" max="50" value="8" id="characterAmountRange">
                <input class="number-input" type="number" min="8" max="50" value="8" id="characterAmountNumber">
            </div>

            <label for="includeUpperCase">Include Uppercase:</label>
            <input type="checkbox" id="includeUpperCase" checked="true">

            <label for="includeNumbers">Include Numbers:</label>
            <input type="checkbox" id="includeNumbers"checked="true">

            <label for="includeSymbols">Include Symbols:</label>
            <input type="checkbox" id="includeSymbols"checked="true">

            <button class="password-button" type="submit">Generate Password</button>

        </form>
    </div>
<div class="footer">Created by Zach Pownell in 2022</div>
</body>
</html>
